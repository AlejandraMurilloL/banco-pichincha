<section class="list">
    <div class="actions-container">
        <input type="text" placeholder="Search...">
        <button class="add" (click)="addFinancialProduct()">Agregar</button>
    </div>
    
    <div class="list-container">
        <table class="products-table">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Nombre del producto</th>
                    <th>Descripción</th>
                    <th>Fecha de liberación</th>
                    <th>Fecha de reestructuración</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of financialProducts">
                    <td>
                        <img [src]="product.logo" alt="logo" id="product-logo">
                    </td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.date_release | date: 'dd/MM/yyyy': "UTC" }}</td>
                    <td>{{ product.date_revision | date: 'dd/MM/yyyy': "UTC" }}</td>
                    <td>
                        <div class="dropdown">
                            <img src="../../../../assets/menu.png" alt="icono menú" id="menu-icon">
                            <div class="dropdown-content">
                              <a href="#">Editar</a>
                              <a (click)="openConfirmModal()">Eliminar</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>    
        </table>
        <div class="summary-list">
            <span>{{ financialProducts.length }} Resultados</span>
            <select name="pagination" id="pagination">
                <option *ngFor="let item of resultCount">{{ item }}</option>
            </select>
        </div>
    </div>
</section>

<app-confirm-modal *ngIf="showConfirmModal" content="Esta seguro de eliminar el producto" (modalClosed)="closeConfirmModal()"></app-confirm-modal>
